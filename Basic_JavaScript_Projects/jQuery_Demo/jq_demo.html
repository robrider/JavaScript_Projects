<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>

<script>
  $(document).ready(function() {
    $("html").append(
      "<div id='container'>" +
        "<div id='inner'>" +
          "<h1>Basic jQuery</h1>" +
          "<p id='1'>Paragraph 1</p>" +
          "<p id='2'>Paragraph 2</p>" +
          "<p id='3'>Paragraph 3</p>" +
        "</div>" +
      "</div>"
    );

    $("#2").css({"color": "red"});

    $("#3").click(function() {
      $('#inner h1').hide();
    });
  });
</script>

</body>
</html>
